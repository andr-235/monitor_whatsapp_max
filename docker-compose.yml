services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      default:
      monitor_net:
        aliases:
          - monitor-db

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  migrations:
    build: .
    command:
      [
        "poetry",
        "run",
        "alembic",
        "-c",
        "database/alembic.ini",
        "upgrade",
        "head",
      ]
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy

  worker:
    build: .
    command: ["poetry", "run", "worker"]
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
    ports:
      - "${WORKER_HEALTH_PORT:-8081}:8081"
    restart: unless-stopped

  bot:
    build: .
    command: ["poetry", "run", "bot"]
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
    ports:
      - "${BOT_HEALTH_PORT:-8082}:8082"
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  monitor_net:
    external: true
    name: monitor_whatsapp_max_default
